<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Profile Search</title>
<!-- Adding the bootstrap css to the html file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Adding the jquery/ajax to the html file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Adding the Google Font api for the Lato Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<!-- Loading our javascript file which contains the api to call the github to pull the user name, repositories and link to github
 account-->
    <script type="text/javascript" src="searchprofile.js"></script>


<!--    Adding the font-style and color to html file-->
    <style>
        body{
            font-family: "Lato", sans-serif;
            color: darkcyan;
        }
    </style>
</head>

<body>

<div class="container-fluid" style="padding: 3% 30%">

        <h1 style="text-align: center">Search Github Profile</h1>
        <br>
<!--Creating Text-box to enter the Github username -->
    <div class="mb-3" style="text-align: center">
        <label>Enter GitHub Username</label>
        <input type="text" class="form-control" id="Username" placeholder="Enter GitHub Profile Name">
        <br>
<!--        The button once clicked calls the github api using jquery and pulls the content-->
        <button id="Search" type="button" class="btn btn-primary">Search</button>
    </div>
     <br>
    <div class="row" style="text-align: center">
        <!--    Displaying the username from jquery get-->
            <label id="gituser"></label>
<!-- Displaying the github id-->
            <label id="gitid"></label>
<!--Displaying the github url of the user-->
            <a id="link" target="_blank"></a>
<!-- Displaying the no of repositories of the github-user-->
            <a id="repo"></a>
<!--Displaying the github profile img of the user-->
        <img id="pimg">
    </div>
    </div>
</body>
</html>
