<div class="container">
  <h1>To-Do List Creator</h1>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
      <input type="text" id="title" name="title" ngModel>
      <button type="submit" class="btn-floating waves-effect waves-light green"><i class="material-icons">add</i></button>
    </div>
  </form>


  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.complete">
        <div>{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light orange"><i class="material-icons">check</i></button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>

    <h3 style="color: rgba(255, 0, 157, 0.959);">Completed List</h3>
    <br>
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.complete">
        <div>{{this.todo.title}}</div>
        <div>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i
              class="material-icons">delete</i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
