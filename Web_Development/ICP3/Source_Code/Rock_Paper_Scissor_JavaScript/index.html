<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--connecting the css file with the html file-->
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <div class="main">
        <!--Title block-->
        <div class="titles">
            <h1 style="font-size: 50px;">Rock Paper Scissor Game</h1>
        </div>
        <!--This block responds to changes on selecting a particular button using java script-->
        <div class="choice-output">
            <div class="move">
                <!--Your selected move-->
                <img id="y-move" src="https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?b=1&k=20&m=1288973456&s=170667a&w=0&h=GBGgp4yrZv4ooDBws8yHF24sJ3rkEpObYsBWpVNKFT8=">
            </div>
            <div class="score">
                <div class="name">
                    <h1>You</h1> 
                    <!--Your score-->
                    <h1 id="y-score">0</h1>
                </div>
            </div>
            <h1>VS</h1>
            <div class="score">
                <div class="name">
                    <h1>System</h1>
                    <!--System score--> 
                    <h1 id="s-score">0</h1>
                </div>
            </div>
            <div class="move">
                <!--System selected move-->
                <img id="s-move" src="https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?b=1&k=20&m=1288973456&s=170667a&w=0&h=GBGgp4yrZv4ooDBws8yHF24sJ3rkEpObYsBWpVNKFT8=">
            </div>
        </div>
        <!--This block gives option to select from, for your move-->
        <div class="choice-input">
            <button class="option" id="rock"><img src="https://media.istockphoto.com/photos/stone-pebble-gray-picture-id1288973456?b=1&k=20&m=1288973456&s=170667a&w=0&h=GBGgp4yrZv4ooDBws8yHF24sJ3rkEpObYsBWpVNKFT8=" /></button>
            <button class="option" id="paper"><img src="https://aph.nyc3.digitaloceanspaces.com/app/uploads/2019/04/26160704/1-04851-00_BL_Notebook_Paper_Punch_G-600x735.jpg" /></button>
            <button class="option" id="scissor"><img src="https://media.officedepot.com/images/f_auto,q_auto,e_sharpen,h_450/products/502369/502369_o04_fiskars_scissors_for_kids/502369_o04_fiskars_scissors_for_kids" /></button>
        </div>
    </div>
    <!--connecting the javascript file to the html file-->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
